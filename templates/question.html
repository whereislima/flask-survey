{% extends 'base.html'  %}
{% block title %}Question{% endblock %}

{% block content %}
<form action="/answer" method="POST">
  <h4>{{question.question}}</h4>
  {% for choice in question.choices %}
  <p>
    <input type="radio" name="answer">{{choice}}
  </p>
  {% endfor %}
  <button>Next</button>
</form>
{% endblock %}
